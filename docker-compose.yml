# version: "3.8"

services:
  # 1. Backend API - 使用 SQLite，不需要等待資料庫
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rp_backend
    environment:
      - DATABASE_URL=sqlite:///./reservation_parking.db
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - TZ=${TZ:-Asia/Taipei}
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    restart: unless-stopped
    deploy:
      restart_policy:
        delay: 30s

  # 2. Frontend - 等待後端啟動完成
  frontend:
    build:
      context: ./frontend
    container_name: rp_frontend
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8000}
      - TZ=${TZ:-Asia/Taipei}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    deploy:
      restart_policy:
        delay: 15s

volumes:
  sqlite_data:
